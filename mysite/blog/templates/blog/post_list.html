{% extends 'blog/base.html' %}

{% block block_content %}
  <div class='arrangemiddle'>
    {% for post in post_list %}
      <h3><a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h3>
      <div class='date'>
        <p>Publish Date: {{ post.publish_date|date:'D M Y'}}</p>
      </div>
        <h4><a href="{% url 'post_detail' pk=post.pk%}">Comments:{{ post.approve_comments.count }}</a></h4>
    {% endfor %}
    
    
  </div>
{% endblock %}
