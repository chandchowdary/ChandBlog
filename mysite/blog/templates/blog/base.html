<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBlog</title>

  <!-- bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <!-- Alternative to Bootstrap 3 Glyphicons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
  <!-- medium editor -->
  <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css"
    media="screen" charset="utf-8">
  
  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
<body class='loader'>
  <nav class="navbar navbar-expand-lg bg-light techfont">
    <div class='container'>
      <div class="navbar-nav align-items-center arrangemiddle">
        <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">MyBlog</a>
        <a class='deco' href="{% url 'about' %}">About</a>
        <a class='deco' href="https://github.com/chandchowdary" target='self' >Github</a>
        <a class='deco' href="https://www.linkedin.com/feed/" target='self'>Linkedin</a>
      </div>

      <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <a class='deco' href="{% url 'post_new' %}">Create Post</a>
            <a class='deco' href="{% url 'post_draft_list' %}">Drafts</a>
            <a class='deco' href="{% url 'logout' %}">Logout</a>
            <a>Welcome:{{ user.username }}</a>
            
          {% else %}
            <a href="{% url 'login' %}"><i class="glyphicon glyphicon-person">Login</i></a>
          {% endif %}
        </ul>
      </div>

    </div>
    </div>
    </nav>
    <div class="container">
      <div class='col-md-8'>
        {% block block_content %}
        {% endblock %}
      </div>
    </div>

  
</body>
</html>
